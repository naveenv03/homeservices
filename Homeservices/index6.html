  <div style="padding: 20px">
    <h1 class="center-align">Register yourself as a service agent!</h1>

  </div>

  <!-- Form panel -->
  <div class="container">
    <div class="row col-md-6 col-md-offset-3">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h1>REGISTER AS A SERVICE PROVIDER</h1>
        </div>
        <div class="panel-body">
          <form action="connect.php" method="post">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input
                type="text"
                class="form-control"
                id="firstName"
                name="firstName"
                placeholder="Enter your first name"
                oninput="validateInput(this)"
                
              />
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="lastName"
                name="lastName"
                placeholder="Enter your last name"
               
              />
            </div>
            <div class="form-group">
              <label for="gender">Gender</label>
              <div>
                <label for="male" class="radio-inline"
                  ><input
                    type="radio"
                    name="gender"
                    value="m"
                    id="male"
                    required
                  />Male</label
                >
                <label for="female" class="radio-inline"
                  ><input
                    type="radio"
                    name="gender"
                    value="f"
                    id="female"
                    required
                  />Female</label
                >
                <label for="others" class="radio-inline"
                  ><input
                    type="radio"
                    name="gender"
                    value="o"
                    id="others"
                    required
                  />Others</label
                >
              </div>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Enter your email"
                required
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Enter a password (min. 8 characters)"
                required
                minlength="8"
              />
            </div>
            <div class="form-group">
              <label for="number">Phone Number</label>
              <input
                type="tel"
                class="form-control"
                id="number"
                name="number"
                placeholder="Enter your phone number"
                pattern="[0-9]{10}"
                required
                maxlength="10"
                oninput="validateInput1(this)"
                
              />
            </div>
            <div class="form-group">
              <label for="profession">Profession</label>
              <input
                type="text"
                class="form-control"
                id="profession"
                name="profession"
                placeholder="Enter your profession"
                required
              />
            </div>
            <div class="form-group">
              <label for="city">City</label>
              <input
                type="text"
                class="form-control"
                id="city"
                name="city"
                placeholder="Enter your city"
                required
              />
            </div>
            <input type="submit" class="btn btn-primary" value="Submit" onclick="submitForm()" />
          
          </form>
        </div>
      </div>
    </div>

<script>
  // JavaScript logic
  function submitForm() {
    var firstName = document.getElementById("firstName").value;
    var lastName = document.getElementById("lastName").value;
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;
    
    var number = document.getElementById("number").value;
    var profession = document.getElementById("profession").value;
    var city = document.getElementById("city").value;

    // Perform any additional validation or processing here
    if (firstName === "" || lastName === "" || email === "" || password === "" || number === "" || profession ==="" || city ==="") {
      alert("Please fill in all fields");
      return;
    }
    
    // Validate email format
    var emailRegex = /^\S+@\S+\.\S+$/;
    if (!emailRegex.test(email)) {
      alert("Please enter a valid email address");
      return;
    }
    function validateInput(input) {
var regex = /[^a-zA-Z]/g;
input.value = input.value.replace(regex, '');
}
  }
  function validateInput1(input) {
    var regex = /[^0-9]/g;
    input.value = input.value.replace(regex, '');
  }
</script>
