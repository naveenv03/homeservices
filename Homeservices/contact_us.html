<!DOCTYPE html>
<html>
<head>
  <title>Contact Us - Home Services</title>
  <style>
    /* CSS styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #333;
      overflow: hidden;
    }

    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      color: #333;
      text-align: center;
    }

    .contact-form {
      margin-top: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input[type="text"],
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .form-group textarea {
      height: 150px;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
    }

    .btn:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a class="#" href="#"><u>EasyServe</u></a>
    <a href="new.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="find.html">Find</a>
  <a href="index4.html">Register</a>
  <a href="unreg.html">Un-Register</a>

  </div>
  <div class="container">
    <h1>Give us your suggestions</h1>
    <p>We are here to help you!!</p>
    <div class="contact-form">
      <form>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" placeholder="Name">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="text" id="email" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="message">Issues and any other comments:</label>
          <textarea id="message" placeholder="Enter here"></textarea>
        </div>
        <button class="btn" type="submit">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
